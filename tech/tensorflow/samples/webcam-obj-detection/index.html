<html lang="en">
  <head>
    <!-- Title for the page -->

    <title>
      Multiple object detection using pre trained model in TensorFlow.js
    </title>

    <!-- Tag to specify the character set that the page uses -->

    <meta charset="utf-8" />

    <!-- Import the webpage's stylesheet so that CSS is applied from style.css -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Section set to invisible. Section is ‘ungreyed’ when model is ready. -->

    <section id="demos" class="invisible">
      <!-- Paragraph to hold descriptive text -->

      <p>
        Hold some objects up close to your webcam to get a real-time
        classification!When ready click "enable webcam" below and accept access
        to the webcam when the browser asks (check the top left of your window)
      </p>

      <!-- Element for webcam button and video element to render webcam video -->

      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>

        <!-- autoplay attribute plays webcam stream automatically when available -->

        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->

    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Load the coco-ssd model (always afer loading TensorFlow.js to use to  recognize things in images. -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->

    <script src="script.js"></script>
  </body>
</html>
